name: "Pagopar"
description: "Emulador de Pagopar para Paraguay - Plataforma de pagos digitales"
port: 8002
type: "redirect"
enabled: true
routes:
  - path: "/api/comercios/2.0/iniciar-transaccion"
    method: "POST"
    response_type: "json"
  - path: "/api/forma-pago/1.1/traer"
    method: "POST"
    response_type: "json"
  - path: "/api/pedidos/1.1/traer"
    method: "POST"
    response_type: "json"
  - path: "/pagos/:hash"
    method: "GET"
    response_type: "html"